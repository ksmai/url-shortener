<div class=row><div class="col-xs-12 col-md-offset-2 col-md-8"><div class="panel panel-info"><div class=panel-heading>The URL Shortener</div><div class=panel-body><div class=form-group><input type=text ng-model=input ng-keypress=enter($event) class=form-control ng-change=validate() placeholder="Enter a URL..."></div><button ng-click=submit() ng-disabled="pend || !valid" class="btn btn-success btn-block">Shorten it!</button><div ng-show="!!long && !!short"><p class=lead><a ng-href="{{ long }}">{{ long }}</a> has been successfully shortened!</p><p>Try it: <a ng-href="{{ short }}">{{ short }}</a></p></div><div ng-show=!!error><p class=lead>An error has occurred. Please try again.</p><samp>{{ error }}</samp></div></div></div></div></div>
