<input type="text" ng-model="input" ng-keypress="enter($event)"
                  ng-change="validate()">
<button ng-show="valid" ng-click="submit()">Shorten it!</button>
<div ng-show="!!long && !!short">
  <p>
    <a ng-href="{{ long }}">{{ long }}</a> has been successfully shortened!
  </p>
  <p>Try it: <a ng-href="{{ short }}">{{ short }}</a></p>
</div> 
<div ng-show="!!error">
  <p>An error has occurred. Please try again.</p>
  <samp>{{ error }}</samp>
</div>
